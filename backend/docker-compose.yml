version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: factorial
    ports:
      - "5433:5432" # Expose on 5433 to avoid conflict with local DB
    networks:
      - app-network

  backend1:
    build: .
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: root
      DB_PASSWORD: secret
      DB_DATABASE: factorial
      PORT: 8080
    depends_on:
      - db
    networks:
      - app-network

  backend2:
    build: .
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: root
      DB_PASSWORD: secret
      DB_DATABASE: factorial
      PORT: 8080
    depends_on:
      - db
    networks:
      - app-network

  loadbalancer:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80" # Map host 8080 to Nginx 80
    depends_on:
      - backend1
      - backend2
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
